<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div>
        <h1 class="Title">My Todos</h1>
    </div>
    <div class="Box" id="bienmat" >
        <h2 class="lrn">Learn react</h2>
        <div>
            <button onclick="document.getElementById('id01').style.display='block'">Delete</button>
    
            <div id="id01" class="modal">
                <form class="modal-content" action="/action_page.php">
                    <div class="container">
                        <h3>Are you sure?</h3>
    
                        <div class="clearfix">
                            <button type="button" onclick="document.getElementById('id01').style.display='none'"
                                class="cancelbtn">Cancel</button>
                            <button type="button" onclick="document.getElementById('id01').style.display='none', Delete()";
                                class="deletebtn">Confirm</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        var modal = document.getElementById('id01');
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function Delete() {
            const element = document.getElementById("bienmat");
            element.remove();
        }
    </script>
</body>

</html>
